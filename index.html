<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
       <header> <button class="music" id="backgroundMusicOn">Music On</button>
        <button class="music" id="backgroundMusicOff">Music Off</button></header>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="message">Player One Goes First!</div>
        <main class="playerDashboard">
            <div class="playerInfo" id="player1"><span class="playerHeader">Player 1</span> <br> <span class="token">X</span> </div> 
            <div class="playerInfo" id="player2"><span class="playerHeader">Player 2</span> <br> <span class="token">0</span>  </div>
        </main>
        <main id="board">
            <div data-cell-index="0" class="square" id="Square0"></div>
            <div data-cell-index="1" class="square" id="Square1"></div>
            <div data-cell-index="2" class="square" id="Square2"></div>
            <div data-cell-index="3" class="square" id="Square3"></div>
            <div data-cell-index="4" class="square" id="Square4"></div>
            <div data-cell-index="5" class="square" id="Square5"></div>
            <div data-cell-index="6" class="square" id="Square6"></div>
            <div data-cell-index="7" class="square" id="Square7"></div>
            <div data-cell-index="8" class="square" id="Square8"></div>
        </main>
        
        <button id="resetButton"> New Game</button>
    </div>
    <footer>Sound from Zapsplat.com</footer>
    <script src='js/main.js'></script>
</body>
</html>
